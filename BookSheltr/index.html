<body>
    <div class="container">
        <nav class="nav">
            <img class="logoud" src="/img/logo-dark.svg" alt="">

            <input class="inp-search" type="text" name="q" placeholder="Search books">

            </div>

            </div>
            <ul class="list">

            </ul>

            <template class="template">
                <li class="book">
                    <img class="book-img" src="https://via.placeholder.com/200" width="200" height="200" alt="">

                    <p class="avtor">David</p>
                    <p class="book-date">2012</p>
                    <div>
                        <button class="bookmark">Bookmark</button>
                        <button class="info">More Info</button>
                    </div>
                    <a class="read" href="#">Read</a>
                </li>
            </template>
